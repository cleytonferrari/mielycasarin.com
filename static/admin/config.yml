backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'TÃ­tulo', name: 'title', widget: 'string' }
      - { label: 'Data', name: 'date', widget: 'datetime' }
      - { label: 'Resumo', name: 'description', widget: 'string' }
      - { label: 'Categoria', name: 'categories', widget: 'string' }
      - { label: "Imagem da capa", name: "images", widget: "image"}
      - { label: 'Conteudo', name: 'body', widget: 'markdown' }